<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: inset 1px  black;
            text-align: center;
            padding: 10px;
        }
            

    </style>
</head>
<body>
    <h1>Mesclagens de c√©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                
            </tr>
            <tr>
                
                <td>e</td>
                <td colspan="2">g</td>
            </tr>
            <tr>
                
                <td>i</td>
                <td  rowspan="2">j</td>
            </tr>
            <tr>
                <td>l</td>
                <td>m</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
