<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        div > p{
            display: none;
            

        }
        div:hover > p{
            display: block;
            background-color: red;
            color: aliceblue;
            width: 200px;
        }
        div:hover{
            color: red;
        }
        
        
        

    </style>
</head>
<body>
    <h1>Exemplo do hover</h1>
    <div>Passe o mouse no texto abaixo!
        <p>TEXTO ESCONDIDO!</p>
    </div>
    <p>FIM DO EXEMPLO</p>
    
</body>
</html>
