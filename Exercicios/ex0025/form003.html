<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" autocomplete="name" placeholder="Nome completo" maxlength="30" required>
        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input type="number" name="media" id="idmedia" step="0.5" placeholder="0 a 10"  min="0" max="10" required> </p>
        <p>
            <label for="idped">Período Letivo</label>
            <input type="month" name="ped" id="idped" required>
        </p>
        <p><label for="idia">Dia da prova:</label>
        <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="idhora">Horário da prova</label>
            <input type="time" name="hora" id="idhora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </form>
</body>
</html>
