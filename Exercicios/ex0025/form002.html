<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário senha</title>
</head>
<body>
    <h1>Formulário senha</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
    <p>
        <label for="user">Usuário:</label>
        <input type="text" name="email" id="iduser" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username">
    </p>

    <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="idsenha" required minlength="8" size="11" placeholder="Mínimo 8 letras" autocomplete="">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    



    </form>
    
</body>
</html>
